<html>
  <head>
    <title>Speach Recognition Demo TSD</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--
      !little bit of jQuerry
    -->
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          $(".bt .img_buttons").attr("src", "./img/recording_icon.png");
        });
      });
    </script>
  </head>

  <body>
    <div class="header">
      <h3 class="declaration" id="title" onmousemove="">
        This is a Speech Recognition Demo
      </h3>
      <h4 class="declaration">
        This Website simply readout what you say after pressing the button
        bellow.
      </h4>
    </div>
    <div class="divimages">
      <button class="bt" onclick="speechRecognize()">
        <img class="img_buttons" src="./img/record_icon.png" />
      </button>
    </div>

    <div class="resultdiv">
      <h5 id="result"></h5>
    </div>

    <div class="credits">
      <a href="https://icons8.com/icon/42296/dotted">Dotted icon by Icons8</a>
    </div>

    <script src="script.js"></script>
    <script src="dialogflow.js"></script>
  </body>
</html>
